<html>
<head>
<script type='text/javascript' src='linkedlist.js'></script>
<script type='text/javascript' src='binarytree.js'></script>
<script type='text/javascript' src='canv.js'></script>
<script type='text/javascript' src='astar.js'></script>
<script type='text/javascript'>
var n = 32;
var width = 2*n;
var height = n;

var c = new Canv(640,320);
c.canvas.style.border = "1px solid black";

var map;
var ticktime = 100;
var brushsize = 1;

var nodes;
var whiteBull;
var pasiphae;
var step;

var blockQueue = new LinkedList("BLOCK_QUEUE");
var unblockQueue = new LinkedList("UNBLOCK_QUEUE");
var shouldTick = true;
var occlude = false;

var up    = false;
var left  = false;
var down  = false;
var right = false;
var movementPriority = true;

function doit()
{
  document.getElementById("stage_container").appendChild(c.canvas);
  var shadow = new Image();
  shadow.src = 'shadow.png';
  document.getElementById("stage_container").appendChild(shadow);

  nodes = constructGrid(width,height);
  pasiphae = nodes[0][0];
  whiteBull = nodes[0][0];
  
  tick();
};

var constructGrid = function(width, height)
{
  //Manhattan distance (cheap + good approximation)
  //var calculateH = function(node, goalNode) { return Math.abs(goalNode.x-node.x)+Math.abs(goalNode.y-node.y); };
  //Euclidean distance (expensive + bad approximation- but looks more 'human');
  var calculateH = function(node, goalNode) { return Math.floor(Math.sqrt((Math.abs(goalNode.x-node.x)*Math.abs(goalNode.x-node.x))+(Math.abs(goalNode.y-node.y)*Math.abs(goalNode.y-node.y)))); };

  var calculateGFromNodeToNode = function(nodeA, g, nodeB) { return g+1; };
  map = new AStarGraph("Test", calculateH, calculateGFromNodeToNode);
  
  var pos = [];
  var tmpNode;
  for(var i = 0; i < width; i++)
  {
    pos[i] = [];
    for(var j = 0; j < height; j++)
    {
      tmpNode = {"x":i,"y":j,"block":false,"r":Math.floor(Math.random()*10),"occluded":false};
      map.add(tmpNode,i+"_"+j);
      pos[i][j] = tmpNode;
    }
  }
  for(var i = 0; i < width; i++)
  {
    for(var j = 0; j < height; j++)
    {
      if(i-1 >= 0)
        map.connectNodeToNode(pos[i][j],pos[i-1][j]);
      if(i+1 < width)
        map.connectNodeToNode(pos[i][j],pos[i+1][j]);
      if(j-1 >= 0)
        map.connectNodeToNode(pos[i][j],pos[i][j-1]);
      if(j+1 < height)
        map.connectNodeToNode(pos[i][j],pos[i][j+1]);
    }
  }
  return pos;
};

function tick()
{
  dequeueBlocks();
  dequeueUnblocks();
  moveTheWhiteBull();
  while(pasiphae == whiteBull) setRandomEnd();
  step = map.getBestStep(pasiphae,whiteBull);
  setClampCoords();
  if(occlude) calculateOcclusions();
  draw();
  if(shouldTick && step) pasiphae = step;
  setTimeout(tick, ticktime);
};

function moveTheWhiteBull()
{
  //Can only move on one axis per turn. So, to make holding up+left not JUST bring you one direction, it alternates which axis takes priority.
  if(movementPriority)
  {
    if(up || down)
    {
      if(up    && whiteBull.y > 0        && !nodes[whiteBull.x][whiteBull.y-1].block) whiteBull = nodes[whiteBull.x][whiteBull.y-1];
      if(down  && whiteBull.y < height-1 && !nodes[whiteBull.x][whiteBull.y+1].block) whiteBull = nodes[whiteBull.x][whiteBull.y+1];
    }
    else
    {
      if(left  && whiteBull.x > 0        && !nodes[whiteBull.x-1][whiteBull.y].block) whiteBull = nodes[whiteBull.x-1][whiteBull.y];
      if(right && whiteBull.x < width-1  && !nodes[whiteBull.x+1][whiteBull.y].block) whiteBull = nodes[whiteBull.x+1][whiteBull.y];
    }
  }
  else
  {
    if(left || right)
    {
      if(left  && whiteBull.x > 0        && !nodes[whiteBull.x-1][whiteBull.y].block) whiteBull = nodes[whiteBull.x-1][whiteBull.y];
      if(right && whiteBull.x < width-1  && !nodes[whiteBull.x+1][whiteBull.y].block) whiteBull = nodes[whiteBull.x+1][whiteBull.y];
    }
    else
    {
      if(up    && whiteBull.y > 0        && !nodes[whiteBull.x][whiteBull.y-1].block) whiteBull = nodes[whiteBull.x][whiteBull.y-1];
      if(down  && whiteBull.y < height-1 && !nodes[whiteBull.x][whiteBull.y+1].block) whiteBull = nodes[whiteBull.x][whiteBull.y+1];
    }
  }
  movementPriority = !movementPriority;
};

var centerxcoord;
var centerycoord;
var minxcoord;
var minycoord;
function setClampCoords()
{
  centerxcoord = whiteBull.x;
  centerycoord = whiteBull.y;
  
  if(centerxcoord - (width/4) < 0)            centerxcoord = width/4;
  else if(centerxcoord + (width/4) > width)   centerxcoord = width-(width/4);
  if(centerycoord - (height/4) < 0)           centerycoord = height/4;
  else if(centerycoord + (height/4) > height) centerycoord = height-(height/4);
  
  minxcoord = centerxcoord-(width/4);
  minycoord = centerycoord-(height/4);
}

function calculateOcclusions()
{
  for(var i = minxcoord; i < minxcoord+(width/2); i++)
    for(var j = minycoord; j < minycoord+(height/2); j++)
      nodes[i][j].occluded = false;
  
  for(var i = minxcoord; i < minxcoord+(width/2); i++)
    calculateOcclusionsTo(nodes[i][minycoord]);
  for(var i = minxcoord; i < minxcoord+(width/2); i++)
    calculateOcclusionsTo(nodes[i][minycoord+(height/2)-1]);
    
  for(var j = minycoord; j < minycoord+(height/2); j++)
    calculateOcclusionsTo(nodes[minxcoord][j]);
  for(var j = minycoord; j < minycoord+(height/2); j++)
    calculateOcclusionsTo(nodes[minxcoord+(width/2)-1][j]);
};

var foundblock;
var slope;
var whiteBullLowerXThanNode;
var whiteBullLowerYThanNode;
var steepSlope;
function calculateOcclusionsTo(node)
{
  if(node == whiteBull) return;
  foundblock = false;
  
  var i;
  var j;
  
  if(node.x == whiteBull.x) //slope = infinity = not in traditional octant
  {
    i = node.x;
    if(node.y > whiteBull.y) 
    {
      for(j = whiteBull.y+1; j <= node.y; j++)
      {
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    else
    {
      for(j = whiteBull.y-1; j >= node.y; j--)
      {
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
  }
  else if(node.y == whiteBull.y)
  {
    j = node.y;
    if(node.x > whiteBull.x) 
    {
      for(i = whiteBull.x+1; i <= node.x; i++)
      {
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    else
    {
      for(i = whiteBull.x-1; i >= node.x; i--)
      {
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
  }
  else
  {
    slope =  (node.x-whiteBull.x)/(node.y-whiteBull.y);
    islope = (node.y-whiteBull.y)/(node.x-whiteBull.x);
    
    //These three variables define the octant on which to perform Bresenhem algo
    whiteBullLowerXThanNode = (whiteBull.x <= node.x);
    whiteBullLowerYThanNode = (whiteBull.y <= node.y);
    steepSlope = Math.abs(slope) > 1;
    
    //1st octant: bottom-right
    if(whiteBullLowerXThanNode && whiteBullLowerYThanNode && !steepSlope)
    {
      for(j = whiteBull.y+1; j <= node.y; j++)
      {
        i = Math.round(whiteBull.x+((j-whiteBull.y)*slope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    //2nd octant: right-bottom
    else if(whiteBullLowerXThanNode && whiteBullLowerYThanNode && steepSlope)
    {
      for(i = whiteBull.x+1; i <= node.x; i++)
      {
        j = Math.round(whiteBull.y+((i-whiteBull.x)*islope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    //3rd octant: right-top
    else if(whiteBullLowerXThanNode && !whiteBullLowerYThanNode && steepSlope)
    {
      for(i = whiteBull.x+1; i <= node.x; i++)
      {
        j = Math.round(whiteBull.y+((i-whiteBull.x)*islope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    //4th octant: top-right
    else if(whiteBullLowerXThanNode && !whiteBullLowerYThanNode && !steepSlope)
    {
      for(j = whiteBull.y-1; j >= node.y; j--)
      {
        i = Math.round(whiteBull.x+((j-whiteBull.y)*slope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    //5th octant: top-left
    else if(!whiteBullLowerXThanNode && !whiteBullLowerYThanNode && !steepSlope)
    {
      for(j = whiteBull.y-1; j >= node.y; j--)
      {
        i = Math.round(whiteBull.x+((j-whiteBull.y)*slope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    //6th octant: left-top
    else if(!whiteBullLowerXThanNode && !whiteBullLowerYThanNode && steepSlope)
    {
      for(i = whiteBull.x-1; i >= node.x; i--)
      {
        j = Math.round(whiteBull.y+((i-whiteBull.x)*islope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    //7th octant: left-bottom
    else if(!whiteBullLowerXThanNode && whiteBullLowerYThanNode && steepSlope)
    {
      for(i = whiteBull.x-1; i >= node.x; i--)
      {
        j = Math.round(whiteBull.y+((i-whiteBull.x)*islope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
    //8th octant: bottom-left
    else if(!whiteBullLowerXThanNode && whiteBullLowerYThanNode && !steepSlope)
    {
      for(j = whiteBull.y+1; j <= node.y; j++)
      {
        i = Math.round(whiteBull.x+((j-whiteBull.y)*slope));
        if(foundblock) nodes[i][j].occluded = true;
        else if(nodes[i][j].block) foundblock = true;
      }
    }
  }
};

var r;
var g;
var b;
var brightness;
function draw()
{
  for(var i = minxcoord; i < minxcoord+(width/2); i++)
  {

    for(var j = minycoord; j < minycoord+(height/2); j++)
    {
      r = 50+(5*nodes[i][j].r); 
      g = 50+(5*nodes[i][j].r);
      b = 50+(5*nodes[i][j].r);
      if(nodes[i][j].occluded) brightness = 0;
      else
      {
        brightness = 1-(Math.sqrt(((i-whiteBull.x)*(i-whiteBull.x))+((j-whiteBull.y)*(j-whiteBull.y)))/(height/2));
        if(brightness < 0) brightness = 0;
      }
      
      //COLOR
      if(nodes[i][j] == whiteBull)     { r = 255; g = 255; b = 255; }
      else if(nodes[i][j] == pasiphae) { r = 255; g = 100; b = 100; }
      else if(nodes[i][j].block)       { r = 240; g = 240; b = 240; }
      else 
      {
        if(nodes[i][j].ASTAR_STATE_ispath) { r = 150; }
        if(nodes[i][j].ASTAR_STATE_closed || nodes[i][j].ASTAR_STATE_opened) { r = 255-Math.floor(255*(nodes[i][j].ASTAR_STATE_g_ness/height)); g = 200; }
      }
      
      c.context.fillStyle = "rgba("+Math.floor(r*brightness)+","+Math.floor(g*brightness)+","+Math.floor(b*brightness)+",1)";
      c.context.fillRect(((i-minxcoord)/(width/2))*c.canvas.width,((j-minycoord)/(height/2))*c.canvas.height,c.canvas.width/(width/2),c.canvas.height/(height/2));
    }
  }
};

function setRandomEnd()
{
  rx = Math.floor(Math.random()*width);
  ry = Math.floor(Math.random()*height);
  while(nodes[rx][ry].block == true)
  {
    rx = Math.floor(Math.random()*width);
    ry = Math.floor(Math.random()*height);
  }

  whiteBull = nodes[rx][ry];
};

// WALL INPUT HANDLING

function addToBlockQueue(e)
{
  blockQueue.add({"x":e.clientX-c.canvas.offsetLeft,"y":e.clientY-c.canvas.offsetTop});
};

function addToUnblockQueue(e)
{
  unblockQueue.add({"x":e.clientX-c.canvas.offsetLeft,"y":e.clientY-c.canvas.offsetTop});
};

function recordClicks(e)
{
  if(!e.shiftKey)
  {
    window.addEventListener('mousemove', addToBlockQueue, false);
    addToBlockQueue(e);
  }
  else if(e.shiftKey)
  {
    window.addEventListener('mousemove', addToUnblockQueue, false);
    addToUnblockQueue(e);
    e.stopPropagation();
  }
};

function stopRecordingClicks(e)
{
  if(!e.shiftKey)
    window.removeEventListener('mousemove', addToBlockQueue, false);
  else if(e.shiftKey)
  {
    window.removeEventListener('mousemove', addToUnblockQueue, false);
    e.stopPropagation();
  }
};

function blockNode(x,y)
{
  if(!(x >= 0 && x < width && y >= 0 && y < height && 
    nodes[x][y] != pasiphae && nodes[x][y] != whiteBull &&
    !nodes[x][y].block)) return;
  if(x-1 >= 0)
    map.disconnectNodeToNode(nodes[x-1][y],nodes[x][y]);
  if(x+1 < width)
    map.disconnectNodeToNode(nodes[x+1][y],nodes[x][y]);
  if(y-1 >= 0)
    map.disconnectNodeToNode(nodes[x][y-1],nodes[x][y]);
  if(y+1 < height)
    map.disconnectNodeToNode(nodes[x][y+1],nodes[x][y]);
  nodes[x][y].block = true;
};

function dequeueBlocks()
{
  var pt;
  while(pt = blockQueue.firstMember())
  {
    var x = Math.floor((pt.x/c.canvas.width)*(width/2))+minxcoord;
    var y = Math.floor((pt.y/c.canvas.height)*(height/2))+minycoord;
    blockNode(x,y);
    if(brushsize > 1)
    {
      blockNode(x-1,y);
      blockNode(x,y-1);
      blockNode(x-1,y-1);
    }
    blockQueue.remove(pt);
  }
};

function unblockNode(x,y)
{
  if(!(x >= 0 && x < width && y >= 0 && y < height && 
    nodes[x][y] != pasiphae && nodes[x][y] != whiteBull &&
    nodes[x][y].block)) return;
  if(x-1 >= 0)
    map.connectNodeToNode(nodes[x-1][y],nodes[x][y]);
  if(x+1 < width)
    map.connectNodeToNode(nodes[x+1][y],nodes[x][y]);
  if(y-1 >= 0)
    map.connectNodeToNode(nodes[x][y-1],nodes[x][y]);
  if(y+1 < height)
    map.connectNodeToNode(nodes[x][y+1],nodes[x][y]);
  nodes[x][y].block = false;
};

function dequeueUnblocks()
{
  var pt;
  while(pt = unblockQueue.firstMember())
  {
    var x = Math.floor((pt.x/c.canvas.width)*(width/2))+minxcoord;
    var y = Math.floor((pt.y/c.canvas.height)*(height/2))+minycoord;
    unblockNode(x,y);
    if(brushsize > 1)
    {
      unblockNode(x-1,y);
      unblockNode(x,y-1);
      unblockNode(x-1,y-1);
    }
    unblockQueue.remove(pt);
  }
};
  
function downKey(e)
{
  switch(e.keyCode)
  {
    case 87: //w
      up = true;
      break;
    case 65: //a
      left = true;
      break;
    case 83: //s
      down = true;
      break;
    case 68: //d
      right = true;
      break;
    case 32: //space
      shouldTick = !shouldTick;
      break;
    case 66: //b
      if(brushsize == 1) brushsize = 2;
      else if(brushsize == 2) brushsize = 1;
      break;
  }
};

function upKey(e)
{
  switch(e.keyCode)
  {
    case 87: //w
      up = false;
      break;
    case 65: //a
      left = false;
      break;
    case 83: //s
      down = false;
      break;
    case 68: //d
      right = false;
      break;
  }
};

document.addEventListener('mousedown', recordClicks, false);
document.addEventListener('mouseup', stopRecordingClicks, false);
document.addEventListener('keydown', downKey, false);
document.addEventListener('keyup', upKey, false);

window.addEventListener('load',doit,false);
</script>
